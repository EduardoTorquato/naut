<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset=UTF-8>
        <meta name=viewport content="width=device-width, initial-scale=1.0">
        <meta name=author content=Uranus>
        <script src="https://kit.fontawesome.com/7f5b8568ba.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="imagens_login/logo_naut_boia.svg">
        <link rel=stylesheet href=css_login/default_login.css>
        <link rel=stylesheet href="css_login/css_login.css">
        <title>Login</title>
    </head>
<body>
    <div id=container>
        <div id=amarelo></div>
        <a href="index.html"><div></div><div></div></a>
        <figure>
            <img id=logo src='imagens_login/logo-nome-naut-circulo.gif' alt='Logo Naut'>
        </figure>
        <h1>Bem vindo de volta !</h1>
        <h2>Insira seu dados para entrar.</h2> 
        <div id=branco>
            <form action="#" method="POST">
                <div id=email>
                    <label for="email"></label>
                </div>
                <input type="email" id=email placeholder="&#xf0e0; Email" id="caixa1">
                
                <div id=senha>
                    <label for="senha"></label>
                </div>
                <input type="password" id=senha placeholder="&#xf023; Senha">
                <h3>Email ou senha incorretos!</h3>
                <h4>Esqueceu a senha?</h3>
                <button id=botao>Entrar</button>
            </form>
            <div id=linha> <h4 id=ou> Ou </h4></div>
            <button id=cadastrar>Cadastrar</button>
            
        </div>
    </div>
</body>
</html>
