<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset=UTF-8>
        <meta name=viewport content="width=device-width, initial-scale=1.0">
        <meta name=author content=Uranus>
        <link rel="shortcut icon" href="imagens_perfil_app/logo_naut_boia.svg">
        <link rel=stylesheet href=css_perfil_app/default_perfil_app.css>
        <link rel=stylesheet href=css_perfil_app/320_perfil_app.css>
        <link rel=stylesheet href=css_perfil_app/480_perfil_app.css>
        <link rel=stylesheet href=css_perfil_app/600_perfil_app.css>
        <link rel=stylesheet href=css_perfil_app/769_perfil_app.css>
        <link rel=stylesheet href=css_perfil_app/960_perfil_app.css>
        <link rel=stylesheet href=css_perfil_app/1280_perfil_app.css>
        <link rel=stylesheet href=css_perfil_app/1920_perfil_app.css>
        <title>Perfil App</title>
    </head>
    <body>
        <div id=container>
            <div id=fundo>
            <figure>
                <a href=perfis_ativos.html><img id=seta-branca src='imagens_perfil_app/icone-seta-branca.svg'></a>
            </figure>
            <h1>Gerenciar</h1>
            <button id=botao-preto>
                <a href="#">Entrar no app</a>
            </button>
            </div>
            <div id=branco>
                <figure>
                    <img id=foto-perfil src='imagens_perfil_app/icone-img-perfisativos.svg'>
                    <figcaption>
                        Jotesbaldo da Silva
                    </figcaption>
                </figure>
                <p>Último acesso: 2h atrás</p>
                <button id=botao-azul onclick="slide()">
                    Gerar código QR
                </button>
                <button id=botao_excluir>
                    <figure>
                        <img id=lixeira src='imagens_perfil_app/icone_lixeira_azul.svg'
                    </figure>
                </button>
                <figure>
                    <img id=balao src='imagens_perfil_app/balao.png'>
                </figure>
                <p id=texto>Em outro dispositivo, clique no ícone de escanear QR code na pagina inical e escaneie o código gerado.</p>
                <div id="qr">
                    <div id=branco-qr>
                        <figure>
                            <img id=qr-code src="imagens_perfil_app/qr-code.gif">
                        </figure>
                    </div>
                </div>
            </div>
            <script>
                function slide() {
                    document.getElementById("qr").style.opacity = "1";
                }
            </script>
        </div>
    </body>
</html>
