<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta name=author content=Uranus>
    <link rel="shortcut icon" href="imagens_perfil/logo_naut_boia.svg">
    <link rel=stylesheet href=css_perfil/default_perfil.css>
    <link rel=stylesheet href=css_perfil/320_perfil.css>
    <link rel=stylesheet href=css_perfil/480_perfil.css>
    <link rel=stylesheet href=css_perfil/600_perfilcss>
    <link rel=stylesheet href=css_perfil/769_perfil.css>
    <link rel=stylesheet href=css_perfil/960_perfil.css>
    <link rel=stylesheet href=css_perfil/1280_perfil.css>
    <link rel=stylesheet href=css_perfil/1920_perfil.css>
    <title>Meu Perfil</title>
</head>
<body>
    <div id=container>
        <div id=branco>
            <figure>
                <img id=logo src='imagens_perfil/logo-nome-naut.gif'>
            </figure>
        </div>
        <main>
            <figure>
                <img id=voltar src='imagens_perfil/icone-seta-branco.svg' alt=Seta para voltar>
            </figure>
            <h1> Meu perfil</h1>
            <figure>
                <img id=perfil src='imagens_perfil/icone-meu-perfil.svg' alt='Foto de perfil do usuário.'>
            </figure>
            <h2>Pedro da Silva</h2>
            <div class=acoes>
                <a class=link_acoes href="perfis_ativos.html">
                    <figure>
                        <img class=icone_acoes src='imagens_perfil/icone-perfis-ativos.svg' alt='Ícone de perfis ativos do NAUT'>
                        <figcaption>Perfis ativos</figcaption>
                    </figure>
                </a>
            </div>
            <div class=acoes>
                <a class=link_acoes href="meus_dados.html">
                    <figure>
                        <img class=icone_acoes src='imagens_perfil/icone-meus-dados.svg' alt='Ícone financeiro do NAUT'>
                        <figcaption>Meus Dados</figcaption>
                    </figure>
                </a>
            </div>
            <div id=botao1>
                <a class=link_botao href="#">
                    <figure>
                        <img class=icone_botao src='imagens_perfil/icone-excluirConta.svg' alt='Ícone excluir conta do NAUT'>
                        <figcaption class=caption>Excluir Conta</figcaption>
                    </figure>
                    <figure id=figure_seta1>
                        <img class=seta_preta src='imagens_perfil/icone-seta-preta.svg'>
                    </figure>
                </a>
            </div>
            <div id=botao2>
                <a class=link_botao href="#">
                    <figure>
                        <img class=icone_botao src='imagens_perfil/icone-sair.svg' alt='Ícone sair da conta do NAUT'>
                        <figcaption class=caption>Sair</figcaption>
                    </figure>
                    <figure id=figure_seta2>
                        <img class=seta_preta src='imagens_perfil/icone-seta-preta.svg'>
                    </figure>
                </a>
            </div>
        </main> 
    </div>

</html>
