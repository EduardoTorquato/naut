    <body>
        <header>
            <a href="categorias.html"><img src='imagens/icone_voltar.png' alt=''></a>
        </header>
        <main> 
            <form>
                <img><img>
                <input type="file" id="img" name="img_cartao" accept="image/*">
                <input type="text" name="nome_cartao">
                <input type="file" name="audio_cartao" accept="audio/*" capture="microphone" id="recorder">
                <button type="button" onclick="playAudio()"></button>
                <audio id="player" controls></audio>
                <input type="submit" value="Adicionar">
            </form>
        </main>
        <script>
            var recorder = document.getElementById("recorder");

            recorder.addEventListener('change', function(e) {
                var file = e.target.files[0];
                player.src = URL.createObjectURL(file);
                alert(player.src);
            });

            var player = document.getElementById('player');

            var handleSuccess = function(stream) {
            if (window.URL) {
                player.src = window.URL.createObjectURL(stream);alert(player.src);
            } else {
                player.src = stream;alert(player.src);
            }
            };

            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(handleSuccess)
        </script>
