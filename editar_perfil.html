    <figure>
        <img id=perfil src='imagens_editar_perfil/icone-meu-perfil.svg' alt='Foto de perfil do usuário.'>
    </figure>
    <form action="#" method="POST">
        <div id=texto_nome>
            <label for="nome">Nome</label>
        </div>
        <input type="text" placeholder="Nome de usuário atual." id="caixa1" />
        <div class=texto>
        <label for="senha atual">Senha atual</label>
        </div>
        <input type="password" class="caixa" />
        <div class="texto">
        <label for="nova senha">Nova senha</label>
        </div>

        <button id=botao>Salvar alterações</button>
    </form>
        </div>
