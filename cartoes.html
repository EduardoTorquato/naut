<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>NAUT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cartoes_default.css">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta name="application-name" content=StackOverflow>

        <!--favicon, arquivo de imagem podendo ser 8x8 - 16x16 - 32x32px com extensão .ico-->
        <link rel="shortcut icon" href="" type="image;x-icon">

        
        <!-- Telas Responsivas-->
        <link rel=stylesheet media="screen and (max-width:480px)" href="css/cartoes_style480.css">
        <link rel=stylesheet media="screen and (min-width:481px) and (max-width:768px)" href="css/cartoes_style768.css"> 
         
        <!-- Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <a href="categorias.html"><img src='imagens/icone_voltar.png' alt=''></a>
            <div>
                <button onclick="showComuns()" id="btnComuns">Comuns</button>
                <button onclick="showPersonalizados()" id="btnPersonalizados">Personalizados</button>
            </div>
        </header>
        <main> 
            <div id="Comuns">
                <button onclick="playAudio(1)"><img src="imagens/cartao_feliz.svg"><p>Feliz</p></button>
                <button onclick="playAudio(2)"><img src="imagens/cartao_chateado.svg"><p>Chateado</p></button>
                <button onclick="playAudio(3)"><img src="imagens/cartao_enjoado.svg"><p>Enjoado</p></button>
                <button onclick="playAudio(4)"><img src="imagens/cartao_sono.svg"><p>Sono</p></button>
                <button onclick="playAudio(5)"><img src="imagens/cartao_irritado.svg"><p>Irritado</p></button>
            </div>
            <div id="Personalizados">
                <a href="adicionar_cartao.html"><div></div><div></div></a>
            </div>
        </main>
        
        <footer>
            <nav>
                <ul>
                    <li><a href=""><img src="imagens/icone_emocoes.gif"><p>Emoções</p></a></li>
                    <li><a href=""><img src="imagens/icone_necessidades.gif"><p>Necessidades</p></a></li>
                    <li><a href=""><img src="imagens/icone_comida.gif"><p>Comida</p></a></li>
                    <li><a href=""><img src="imagens/icone_alfabeto.gif"><p>Alfabeto</p></a></li>
                    <li><a href=""><img src="imagens/icone_numero.gif"><p>Número</p></a></li>
                    <li><a href=""><img src="imagens/icone_roupa.gif"><p>Roupa</p></a></li>
                    <li><a href=""><img src="imagens/icone_criar.gif"><p>Criar</p></a></li>
                </ul>
            </nav>
        </footer>
        <script>
            function showComuns(){
                var comuns = document.getElementById("Comuns");
                var personalizados = document.getElementById("Personalizados");
                var btnComuns = document.getElementById("btnComuns");
                var btnPersonalizados = document.getElementById("btnPersonalizados");

                btnComuns.style.backgroundColor = "#D6CBE1";
                btnPersonalizados.style.backgroundColor = "white";
                comuns.style.display = "flex";
                personalizados.style.display = "none";
            }

            function showPersonalizados(){
                var comuns = document.getElementById("Comuns");
                var personalizados = document.getElementById("Personalizados");

                btnComuns.style.backgroundColor = "white";
                btnPersonalizados.style.backgroundColor = "#D6CBE1";
                comuns.style.display = "none";
                personalizados.style.display = "flex";
            }
            
            function playAudio(cod) {
                var path = "audio/"
                var audio = new Audio(path + cod + ".wav");
                audio.play();
            }

        </script>
    </body>
</html>
